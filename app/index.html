<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>KDK | Профессионалы недвижимости</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<aside class="sidebar">
		<nav class="sidebar-navigation">
			<a href="#" class="sidebar-btn">
				<img class="sidebar-btn-img" src="img/gamburger.svg" width="24" height="18" alt="gamburger">
			</a>
			<a href="#" class="sidebar-btn">
				<img class="sidebar-btn-img" src="img/heart.svg" width="32" height="26" alt="heart">
			</a>
			<a href="#" class="sidebar-btn">
				<img class="sidebar-btn-img" src="img/eye.svg" width="32" height="24" alt="eye">
			</a>
			<a href="#" class="sidebar-btn">
				<img class="sidebar-btn-img" src="img/printer.svg" width="32" height="32" alt="printer">
			</a>
			<a href="#" class="sidebar-btn">
				<img class="sidebar-btn-img" src="img/map.svg" width="32" height="32" alt="map">
			</a>
		</nav>
	</aside>
	<header class="section-header" id="section-header">
		<div class="container">
			<div class="header-row">
				<div class="logo-wrapper">
					<img class="logo" width="142" height="45" src="img/logo.png" alt="logo">
					<span class="logo-text-part">Профессионалы недвижимости</span>
				</div>
				<form class="search-form" action="/" method="get">
					<button class="search-btn" type="submit">
						<img src="img/magnifying glass.svg" alt="search-icon" width="16" height="16">
					</button>
					<input class="search-input" type="text" placeholder="Поиск...">
					<button class="clear-btn" type="reset">
						<img src="img/wipe.svg" alt="close-icon" width="18" height="18">
					</button>
				</form>
				<div class="phone-wrapper">
					<a class="phone-number" href="tel:+74951234567"><span class="different-color">+7 (495) </span>123-45-67</a>
					<a class="call-order-button" href="#">Заказать звонок</a>
				</div>
			</div>

		</div>
	</header>
	<section></section>
	<section></section>
	<section></section>
	<footer></footer>
</body>
</html>
